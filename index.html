<!DOCTYPE html>
<html>
<head>
    <title>Transportation Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
   <div class="container">
     <div class="row jumbotron jumbo-bg">
       <div class="col-md-6">
         <h2>Park Selector</h2>
       </div>
       <div class="col-md-6">
         <a href="index.html"><h2 id="home">Home</h2></a>
       </div>
     </div>

    <form id="park-form">
       <div class="form-group">
         <p>Select desired park amenities:</p>
         <input type="checkbox" name="park-item" value="playground">Playground Equipment<br>
         <input type="checkbox" name="park-item" value="swing">Swing Set<br>
         <input type="checkbox" name="park-item" value="picnic">Picnic Shelter<br>
         <input type="checkbox" name="park-item" value="baseball">Baseball Field<br>
         <input type="checkbox" name="park-item" value="basketball">Basketball Court<br>
         <input type="checkbox" name="park-item" value="tennis">Tennis Court<br>
         <input type="checkbox" name="park-item" value="soccer">Soccer Field<br>
       </div>
      <button type="submit">Show Parks</button>
     </form>
     <span id="output">
       <p><b>These parks would be great options based on your criteria:</b></p>
     </span>
   </div>
 </body>
</html>
